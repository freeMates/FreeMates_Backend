<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title layout:title-pattern="${title} :: FreeMates">FreeMates</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- 커스텀 CSS -->
  <link rel="stylesheet" th:href="@{/css/default.css}">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 커스텀 JS -->
  <script th:src="@{/js/common.js}"></script>
</head>
<body>
<!-- Bootstrap의 container를 적극 활용 -->
<div class="master-layout-container">
  <!-- 공통 헤더 -->
  <header layout:fragment="header">
    <div th:if="${headerType == 'default'}" th:insert="~{fragments/header/header :: header}"></div>
    <div th:if="${headerType == 'signUp'}" th:insert="~{fragments/header/registerHeader :: registerHeader(${step})}"></div>
  </header>

  <!-- 컨텐츠 영역 -->
  <main layout:fragment="content">
    <!-- 개별 페이지 내용 -->
  </main>

  <!-- 공통 푸터 -->
  <footer layout:fragment="footer">
    <div th:if="${footerType == 'default'}" th:insert="~{fragments/footer/footer :: footer}"></div>
  </footer>
</div>
</body>
</html>
