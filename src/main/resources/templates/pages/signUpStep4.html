<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/masterLayout}">
<head>
  <title>회원가입 - Step 4</title>
</head>
<body>
<div layout:fragment="content">
  <h2 class="text-center mb-4">닉네임 입력</h2>
  <form id="signup-step4-form">
    <div class="input-group mb-3">
      <input type="text" id="nickname" name="nickname" class="form-control" placeholder="닉네임을 입력해주세요." required>
    </div>
    <button type="button" class="btn btn-custom w-100" disabled>확인</button>
  </form>

  <script th:inline="javascript">
    $(document).ready(function () {
      // 초기화 (필요 시 추가)
      // init();

      // 데이터 초기화
      initData();

      // 이벤트 처리
      eventHandler();
    });

    function initData() {
      // 데이터 초기화 로직 (필요 시 추가)
    }

    function eventHandler() {
      $('#nickname').on('input', function() {
        if ($(this).val().length > 0) {
          $('.btn-custom').prop('disabled', false);
        }
      });
    }
  </script>
</div>
<div layout:fragment="footer"></div> <!-- 푸터 비활성화 -->
</body>
</html>
